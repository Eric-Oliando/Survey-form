<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <title>Survey-form</title>
</head>

<body>

  <h1 id="title">Arfa Digital Institute</h1>
  <h2>Please fill out the survey form below</h2>
  <p id="description">Fill out the following form to let us know how your learning has been.
    <br> Your honest responses will help us to improve resources for the future cohorts.
  </p>
  <form id="survey-form">
    <div class="input-element">
      <label id="name-label">
        Name
      </label>
      <input placeholder="Name" id="name" type="text" required />
    </div>
    <div class="input-element">
      <label id="email-label">
        Email
      </label>
      <input placeholder="Email" id="email" type="email" required />
    </div>
    <div class="input-element">
      <label id="number-label">
        Age
      </label>
      <input placeholder="Age" id="number" min="12" max="79" type="number" required />
    </div>
    <div class="input-element">
      <label id="select-label">
        Which course did you take?
      </label>
      <select id="dropdown">
        <option>Digital Marketing</option>
        <option>Cyber Security</option>
        <option> Online Networking</option>
        <option>Web Development & Design</option>
        <option>Graphic Design</option>
        <option>2D Animation</option>
        <option>Creative Media</option>
      </select>
    </div>
    <div>
      <label>How did you find the learning content in relation to the resources provided?</label>
      <div>
        <label><input type="radio" name="camera" value="response" />Best</label>
      </div>
      <label><input type="radio" name="camera" value="response" />Very good</label>
    </div>
    <label><input type="radio" name="camera" value="response" />Good</label>
    </div>
    <label><input type="radio" name="camera" value="response" />Neutral</label>
    </div>
    <div>
      <label><input type="radio" name="camera" value="response" />Bad</label>
    </div>
    <label><input type="radio" name="camera" value="response" />Very Bad</label>
    </div>
    <label><input type="radio" name="camera" value="response" />Worse</label>
    </div>
    <label></label>
    <div>
      <label>Who helped you learn the most out of the content?</label>
    </div>
    <input type="checkbox" name="feature" value="online" />Colleagues</label>
    </div>
    <div>
      <label><input type="checkbox" name="feature" value="social" />Course Instructor</label>
      <div>
        <label><input type="checkbox" name="feature" value="branding" />My peers</label>
        <div>
          <label><input type="checkbox" name="feature" value="display" />Course Tutor</label>
        </div>
        <div>
          <label><input type="checkbox" name="feature" value="search" />My friends</label>
        </div>
        <div class="input-element">
          <label>Say somting else here</label>
          <textarea type="text"></textarea>
        </div>
        <button type="submit" id="submit">submit</button>
      </div>
  </form>
</body>

</html>
